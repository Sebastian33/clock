<html>
<head>
<title>Configuration</title>
</head>
<body>
<h2>Set Time</h2>
<form name="DateTime" action="/" method="post">
  <label for="year">Year: </label>
  <input type="text" id="year" name="year">
  <label for="month">Month: </label>
  <input type="text" id="month" name="month">
  <label for="day">Day: </label>
  <input type="text" id="day" name="day"><br>
  <br>
  <label for="hour">Hour: </label>
  <input type="text" id="hour" name="hour">
  <label for="minute">Minute:</label>
  <input type="text" id="minute" name="minute"><br>
  <br>
  <input type="button" onclick="submitTime()" value="Submit">
</form>

</body>
</html>

<script>
	function submitTime()
	{
		let a=DateTime.year.value;
		alert(a)
	}
</script>
